<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with a single introductory section | Tailwind version</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="./src/css/index.css" rel="stylesheet">
</head>
<body>
    <header>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/radektomasek/fm-huddle-page-single-section" target="_blank">Radek Tomasek</a>.
          </p>
        </header>
    <main class="grid-container">
        <header class="grid-item grid-item-1">
            <a href="#">
                <img class="huddle-logo" src="./assets/logo.svg" alt="Huddle Logo">
            </a>
        </header>
        <section class="grid-item grid-item-2">
            <img class="illustration" src="./assets/illustration-mockups.svg" alt="Huddle Illustration">
        </section>
        <section class="grid-item grid-item-3">
            <h1>Build The Community Your Fans Will Love</h1>
    
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    
            <button class="btn">Register</button>
        </section>
        <footer class="grid-item grid-item-4">
            <div class="social-links">
                <a class="social-link" href="#">
                    <img class="icon" src="./assets/facebook-icon.svg" alt="Facebook Icon">
                </a>
                <a class="social-link" href="#">
                    <img class="icon" src="./assets/twitter-icon.svg" alt="Twitter Icon">
                </a>
                <a class="social-link" href="#">
                    <img class="icon" src="./assets/instagram-icon.svg" alt="Instagram Icon">
                </a>
            </div>

        </footer>
    </main>
</body>
</html>
